<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mật Bảo</title>

        <!-- Bootstrap 4 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Fonts -->
        <link
            href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- ===============Header============== -->
        <header>
            <!-- bannerTop -->
            <div class="container-fluid">
                <div class="bannerTop">
                    <a
                        href="https://vpbank.matbao.net/?utm_source=matbao&utm_medium=click&utm_campaign=vpbank-matbao"
                        class="bannercell"
                        style="
                            background: url(/assets/img/bannertop-vpBank.png)
                                center no-repeat;
                        "
                    ></a>
                </div>
            </div>
            <!-- settings-header -->
            <div class="container">
                <div class="settings-header">
                    <div class="images">
                        <a
                            href="/index.html"
                            title="Thuê Cloud Server Linux, Windows, Chỗ Mua VPS Chất Lượng Giá Tốt"
                            ><img
                                src="./assets/img/logo-matbao-net.svg"
                                alt="logo-matbao"
                                class="logo"
                        /></a>
                        <a
                            href="/mat-bao-top-100-ndk-ten-mien-toan-cau.html?utm_source=logoTop100&utm_medium=marcom&utm_campaign=Top100"
                            class="changeLogo"
                        ></a>
                    </div>
                    <div class="settings">
                        <!-- choose-language -->
                        <div class="chooseLanguage">
                            <!-- language now -->
                            <div class="languageNow">
                                <img
                                    src="./assets/img/vietnam-flag-png-large.png"
                                    alt="flag"
                                    class="countryFlag"
                                />
                                <p class="nameCountry">Vietnamese</p>
                            </div>
                            <!-- language list -->
                            <ul class="languageList">
                                <li class="VN countryItem">
                                    <img
                                        src="./assets/img/vietnam-flag-png-large.png"
                                        alt="flag"
                                        class="countryFlag"
                                    />
                                    <p class="nameCountry">Vietnamese</p>
                                </li>
                                <li class="EN countryItem">
                                    <img
                                        src="./assets/img/united-kingdom-flag-png-large.png"
                                        alt="flag"
                                        class="countryFlag"
                                    />
                                    <p class="nameCountry">English</p>
                                </li>
                            </ul>
                        </div>
                        <!-- assitsstant -->
                        <div class="assitsstant">
                            <a href="></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- ===============Main============== -->
        <main></main>
        <!-- ===============Footer============== -->
        <footer></footer>

        <!-- Javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/JS/app.js"></script>
    </body>
</html>
